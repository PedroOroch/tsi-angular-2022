<h3>Exemplo de ngFor</h3>


<ul>
    <li *ngFor="let animal of animais">
        {{animal}}
    </li>
</ul>

<table border="1">
    <tr>
        <th>
            Filme
        </th>
        <th>
            Nota
        </th>
    </tr>
    <tr *ngFor="let filme of filmes; let i = index">
        <td>
            {{filme}}
        </td>
        <td>
            {{notas[i]}}
        </td>
    </tr>

</table>
